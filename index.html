  <!-- formulario -->
  <h3>Formulario de registro</h1>
    <form>
      <div class="campos">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="campos">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="campos">
        <label for="edad">edad:</label>
        <input type="number" id="edad" name="edad" required>
      </div>
      <div class="campos">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="campos">
        <label for="telefono">Teléfono:</label>
        <input type="telf" id="telefono" name="telefono" pattern="[0-9]{10}">
      </div>

      <div class="campos">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>

      <div class="campos">
        <label for="pais">País:</label>
        <select id="pais" name="pais">
          <option value="">Seleccione un país</option>
          <option value="Argentina">Argentina</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Colombia">Colombia</option>
          <option value="México">México</option>
          <option value="Perú">Perú</option>
        </select>
      </div>

      <div class="campos">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
      </div>

      <div class="campos">
        <input type="checkbox" id="aceptar-terminos" name="aceptar-terminos" required>
        <label for="aceptar-terminos">Acepto los términos y condiciones</label>
      </div>

      <div class="boton">
        <input type="submit" value="envia">
      </div>
    </form>
    <!-- fin de fromulario -->
